 <script type="text/javascript">
   $(function () {
       $.ajax({
           type:"post",
           url:"findNewsAll",
           dataType:"json",
           success:function (data) {
               showNewsAll(data);
           },
           error:function (msg) {
               alert("展示所有错误！！！" + msg);
           }
       });
   });
   function showNewsAll(data) {

        $(data).each(function () {
            var html = "<li>\n" +
                "    <div hidden class=\"id\">"+this.id+"</div>\n" +
                "    <div class=\"title\"><a href=\"news_info.html?id="+this.id+"\">"+this.name+"</a></div>\n" +
                "    <div class=\"time\">"+this.time+"</div>\n" +
                "    <div class=\"txt\">"+this.title+"</div>\n" +
                "</li>";
            $("#id1").append(html);
        })
   }
