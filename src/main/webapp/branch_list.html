<script>
    $(function () {
        $.get("findAll",null,function (data) {
            $(data).each(function () {
                var html = '<li><a href="branch_index.html?id=' + this.id +'">'+ this.branchName +"</a></li>"
                $("#lala").append(html);
            })
        })
    })

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if(r!=null)return  unescape(r[2]); return null;
    }

    $(function () {
        var id = GetQueryString("id");
        $.post("findByBranchId",{"id":id},function(data){
            $(data).each(function () {
                var html = "<div class=\"img\"><img src=" + this.photo
                    + "></div>\n" +
                    "<div class=\"l\"><span></span>" + this.branchName + "</div>\n" +
                    "<div class=\"l_nav\"><a href=\"branch_index.html?id=" + this.id + "\">设计院介绍</a><a href=\"branch_info.html?id=" + this.id + "\">院长介绍</a><a href=\"branch_list.html?id=" + this.id + "\" class=\"a\">主创设计师</a></div>\n" +
                    "<div class=\"list\">\n" +
                    "<ul><li><a href=\"branch_info.html?id="+this.id+"\"><img src=" + this.stylistPhoto +"><br>" + this.stylistName + "</a></li></ul>\n" +
                    "<div class=\"clear\"></div></div><div class=\"clear\"></div>"
                $("#lalala").append(html);
            })
        })
    })

</script>
