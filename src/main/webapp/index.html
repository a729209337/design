    <div class="mainnav">
		<nav>

            	<li id="nav1"><a href="design.html">设计总院</a></li>

    </div>
</header>
<section class="right_img"><span><img src="images/right_img_03.jpg" width="410" height="717"></span></section>
<script type="text/javascript">
	//导航选中
	$("#nav" + navID).addClass("onnav");
	
	$(".mainnav nav li a").hover(function(){
		$(this).stop().animate({width:105,paddingLeft:33},200);
	},function(){
		$(this).stop().animate({width:92,paddingLeft:46},200);
	})
</script>
<!--top End-->

<section class="Containbg">
    <div class="contain">
        <div class="home_contain">
            <div class="con">
                <div class="bd">
                    <ul>
                        <li>
                            <a id="id1" href="#" class="img"></a>
                            <div class="div">
                                <h4 id="h3" class="h4"></h4>
                                <p id="p1"></p>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="hd"><ul><li style="margin-top: 30px"></li></ul></div>
            <a href="javascript:void(0)" class="prev"></a>
            <a href="javascript:void(0)" class="next"></a>
        </div>
    </div>
</section>
<script type="text/javascript">
	$(".logo").delay(500).animate({left:0},500,function(){
		$(this).animate({"height":"100%","margin-top":"0","top":"0"},500,function(){
			$(".top .mainnav").animate({left:161},500,function(){
				$(".home_contain").show().animate({width:861},1000,function(){
					var bdul=$(".home_contain .bd ul"),
						hdli=$(".home_contain .hd ul li"),
						_time=5000,
						time=setInterval(autoplay,_time),
						num=0,
						leng=bdul.find("li").length,
						_html=$(".home_contain .bd ul").html();
						bdul.find("li").last().after(_html);
						hdli.first().addClass("on");
						function autoplay(){
							num++;
							if(num>=leng){
								bdul.stop().animate({top:-num*178},500,function(){
									$(this).css("top","0");
								});
								num=0;
							}else{
								bdul.stop().animate({top:-num*178},500);
							}
							hdli.removeClass().eq(num).addClass("on");
						}
						hdli.mouseover(function(){
							clearInterval(time);
							num=$(this).index();
							bdul.stop().animate({top:-num*178},500);
							hdli.removeClass().eq(num).addClass("on");
							time=setInterval(autoplay,_time);
						})
						$(".home_contain .prev").click(function(){
							num--;
							if(num<0){
								num=leng-1;
							}
							bdul.stop().animate({top:-num*178},500);
							hdli.removeClass().eq(num).addClass("on");
							clearInterval(time);
							time=setInterval(autoplay,_time);
						})
						$(".home_contain .next").click(function(){
							num++;
							if(num>=leng){
								bdul.stop().animate({top:-num*178},500,function(){
									$(this).css("top","0");
								});
								num=0;
							}else{
								bdul.stop().animate({top:-num*178},500);
							}
							hdli.removeClass().eq(num).addClass("on");
							clearInterval(time);
							time=setInterval(autoplay,_time);
						})
						$(".home_contain").hover(function(){
							clearInterval(time);
						},function(){
							clearInterval(time);
							time=setInterval(autoplay,_time);
						})
								});
				$(".top .language").animate({top:0},500);
				$(".top .copyright").animate({bottom:0},500);
			})
		})
	})

    $(function () {
        $.ajax({
            url:"showAll",
            type:"post",
            dataType:"json",
            success:function (data) {
                showAll(data);
            }
        });
    });

    function showAll(data) {

        str = "";
        for (var i = 0; i < data.length; i++){
            str = "<a href='"+ data[i].address +"' class=\"img\"><img src='"+ data[i].imageUrl +"' width=\"285\" height=\"178\"></a>"
            $("#id1").append(str);
            str = "<h4 class='h4'><a href='"+data[i].address+"'>"+data[i].title+"</a></h4>";
            $("#h3").append(str);
            str = "<p><h4>"+ data[i].info +"<h4></p>";
            $("#p1").append(str);
        }
    }
</script>
</body>
</html>
