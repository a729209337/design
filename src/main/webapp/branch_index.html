<script>
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if(r!=null)return  unescape(r[2]); return null;
    }

    $(function () {
        var id = GetQueryString("id");
        $.post("findById",{"id":id},function (data) {
            var html = "<div id=\"Scroller-1\">\n" +
                "<div class=\"Scroller-Container\">\n" +
                "<div class=\"img\"><img src=" + data.photo + "></div>\n" +
                " <div class=\"l\"><span></span>" + data.branchName + "</div>\n" +
                "<div class=\"l_nav\"><a href=\"branch_index.html?id=" + data.id + "\">设计院介绍</a><a href=\"branch_info.html?id=" + data.id + "\">院长介绍</a><a href=\"branch_list.html?id=" + data.id + "\">主创设计师</a></div>\n" +
                "<div class=\"txt\">" + data.branchDetail +"</div>\n" +
                "<div class=\"clear\"></div>\n" +
                "</div>\n" +
                "</div>";
            $("#lalala").append(html);

</script>
